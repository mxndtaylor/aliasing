[project]
name = "aliasing"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "mxt", email = "mxnd.taylor@gmail.com"},
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = ["**/example.py", "tests/*"]

[tool.pdm.scripts]
examples = "python -m aliasing.example"
test = "pytest"
coverage = {composite=["python -m coverage run -m tox --parallel", "python -m coverage html -d {args:html_cov}"]}
regression = "tox --parallel"
fmt = "black"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.1",
    "black>=24.4.2",
    "coverage>=7.5.1",
    "tox>=4.15.0",
    "tox-pdm>=0.7.2",
]

[tool.coverage.run]
omit = [
    "tests/**",
    "*test*"
]
branch = true
